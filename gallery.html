    <div id="imageModal" class="modal">
        <span class="close">&times;</span> <!-- Close button -->
        <img id="modalImage" class="modal-content" alt="Expanded Image">
    </div>
    <script>
        // Get the modal
        const modal = document.getElementById("imageModal");
        const modalImg = document.getElementById("modalImage");
        const closeModal = document.getElementsByClassName("close")[0];
    
        // Get all images and set up click event for expanding
        const galleryImages = document.querySelectorAll(".gallery img");
        
        galleryImages.forEach(img => {
            img.addEventListener("click", function() {
                modal.style.display = "block";
                modalImg.src = this.src;  // Set modal image to the clicked image
            });
        });
    
        // Close the modal
        closeModal.addEventListener("click", function() {
            modal.style.display = "none";
        });
    
        // Close the modal if clicking anywhere outside the image
        modal.addEventListener("click", function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        });
    </script>
